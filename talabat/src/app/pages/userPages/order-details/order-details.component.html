<section class="order-details">
  <div class="card shadow-2 p-4">
    <!-- Title -->
    <div class="mb-4">
      <h2 class="text-900 font-bold">Order Products</h2>
      <p class="text-600 m-0">Review the products in your order</p>
    </div>

    <!-- Products Table -->
    <p-table
      [value]="products.items"
      [tableStyle]="{ 'min-width': '60rem' }"
      [paginator]="true"
      [rows]="5"
      responsiveLayout="scroll"
      styleClass="center-table"
    >
      <!-- Header -->
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th style="width: 100px">Image</th>
          <th style="width: 150px">Quantity</th>
          <th style="width: 150px">Subtotal</th>
        </tr>
      </ng-template>

      <!-- Body -->
      <ng-template pTemplate="body" let-product>
        <tr>
          <!-- Name -->
          <td>
            <span class="font-medium text-900">
              {{ product.name }}
            </span>
          </td>
          <!-- Image -->
          <td>
            <img
              *ngIf="product?.pictureUrl"
              [src]="product.pictureUrl"
              [alt]="product.name"
              width="70"
              class="shadow-2 border-round"
            />
          </td>

          <!-- Quantity -->
          <td>
            {{ product.count }}
          </td>
          <!-- Subtotal -->
          <td>
            {{ product.price | currency: "USD" }}
          </td>
        </tr>
      </ng-template>
      <!-- Empty Message -->
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="5" class="text-center p-4">
            No products found in this order.
          </td>
        </tr>
      </ng-template>
    </p-table>
    <div class="card flex flex-wrap gap-3 justify-content-center my-5">
      <p-button label="Payment your order" severity="success" (click)="pay()" />
    </div>
  </div>
</section>
